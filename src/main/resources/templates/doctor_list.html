<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    <!--Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Admin-Fight COVID</title>
    <style>
        .btn-trans {
            background-color: transparent;
            border-color: #ccc;
        }
    </style>
</head>

<body style="display: flex; min-height: 100vh; flex-direction: column;">

    <header>

        <div id="pageHeader">
            <div class="container-fluid">
                <nav class="navbar navbar-light navbar-expand-md" style="background-color:#68a8d3;">
                    <a class="navbar-brand" href="">
                        <img src="images/stopcovid.jpg" width="50px" alt="">
                    </a>
                    <button data-toggle="collapse" data-target="#navbarToggler" type="button"
                        class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/index"><i class="fas fa-home"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/news">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/aboutus">About us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                                    href="#">Registration</a>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/user_reg">Patient registration</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/doctor_reg">Doctor registration</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/nurse_reg">Nurse registration</a>
                                </div>

                            </li>

                        </ul>

                        <div class="navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i>Logout</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin"><i class="fas fa-user"></i>Admin</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

    </header>
    <!-- End of Header-->

    <div style="flex: 1; margin-left: 1%; margin-right: 1%;">
        <div class="container p-1 p-sm-1">
            <div class="row">
                <div class="col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><button class="btn btn-trans" onclick="goBack()">My
                                Profile</button></li>
                        <li class="breadcrumb-item active" style="margin-top: 7px;">Doctor List</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="container">
            <h5>Doctor List</h5>

            <div class="row">
                <div class="col-12 table-responsive" style="padding-left: 0px; padding-right: 0px;">
                    <table id="self_assessment_result" class="table table-striped table-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Registration No</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Date Of Birth</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${doctorList}">
                                <td th:text="${item.doctorID}"></td>
                                <td th:text="${item.doctorName}"></td>
                                <td th:text="${item.doctorRegistrationNumber}"></td>
                                <td th:text="${item.phone}"></td>
                                <td th:text="${item.address}"></td>
                                <td th:text="${item.dateOfBirth}"></td>
                                <td th:text="${item.email}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid bottom-footer pt-2">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Copyrights Â© 2021 - All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <!-- JavaScript -->
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
