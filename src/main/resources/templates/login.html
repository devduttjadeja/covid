<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
	<!--Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	<title>Login-Fight COVID</title>
</head>

<body style="display: flex; min-height: 100vh; flex-direction: column;">

	<header>

		<div id="pageHeader">
			<div class="container-fluid">
				<nav class="navbar navbar-light navbar-expand-md" style="background-color:#68a8d3;">
					<a class="navbar-brand" href="">
						<img src="images/stopcovid.jpg" width="50px" alt="">
					</a>
					<button data-toggle="collapse" data-target="#navbarToggler" type="button"
						class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse" id="navbarToggler">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="/index"><i class="fas fa-home"></i>Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/news">News</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/aboutus">About us</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
									href="#">Registration</a>

								<div class="dropdown-menu">
									<a class="dropdown-item" href="/user_reg">Patient registration</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="/doctor_reg">Doctor registration</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="/nurse_reg">Nurse registration</a>
								</div>

							</li>

						</ul>

						<div class="navbar-collapse">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/admin"><i class="fas fa-user"></i>Admin</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>

			</div>
		</div>

	</header>
	<!-- End of Header-->

	<div style="flex: 1;">
		<section class="login-section my-4 mx-5">
			<div class="form">
				<div class="container-fluid">
					<div class="row no-gutters">
						<div class="col-md-5 px-5 py-3">
							<table style="height: 100%;">
								<tbody>
									<tr>
										<td class="align-middle"><img src="images/login.png" class="img-fluid"
												width="100%" alt=""></td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-md-7 px-5 pt-5">
							<h4>Sign into your account</h4>

							<form action="/login" method="post">

								<div class="form-row">
									<div class="col-md-7">
										<label for="Email">Email address</label>
										<input type="email" name="email" class="form-control" id="email"
											aria-describedby="emailHelp" placeholder="Enter email">
									</div>
								</div>

								<div class="form-row">
									<div class="col-md-7">
										<label for="Password">Password</label>
										<input type="password" name="password" class="form-control" id="password"
											placeholder="Password">
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-7 pt-2">
										<button type="submit" class="btn1 mt-3 mb-5">Login</button>
									</div>
								</div>

								<a href="forgot.html">Forgot Password</a>
								<p>Don't have an account? <a href="/user_reg">Sign up here</a></p>

							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<footer>
		<div class="container-fluid bottom-footer pt-2">
			<div class="row">
				<div class="col-12 text-center">
					<p>Copyrights Â© 2021 - All rights reserved</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- JavaScript -->
	<script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
