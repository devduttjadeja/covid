<div class="container-fluid register-staff">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="images/hospital_staff.jpg" width="250" alt="hospital staff img">
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading text-center">Doctor Registeration</h3>
                    <form action="/registerDoctor" method="post">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Full Name *"
                                           value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password *"
                                           value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="confirmpassword"
                                           placeholder="Confirm Password *" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" name="dob" value=""/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Your Email *"
                                           value=""/>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="Registration_num"
                                           placeholder="Enter your registration num *" value=""/>
                                </div>


                                <div class="form-group">
                                    <input type="tel" class="form-control" name="mobile" placeholder="Mobile number"
                                           value=""/>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="address" placeholder="Address"
                                           value=""/>
                                </div>

                                <input type="submit" class="btnRegister" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
