            <form id="contact_form" action="/patients" method="post" enctype="multipart/form-data">
				
				<div class="row">
					<label>Name:</label><br />
					<input class="input" name="name" type="text" value="" size="30"/> <br />

					<label>Password</label>:<br/>
					<input class="input" name="password" type="password" value="" size="30" /><br />
				</div>
				
				<div class="row">
					<label>Confirm Password</label>:<br/>
					<input class="input" name="confirmPassword" type="password" value="" size="30" /><br />
				</div>
				
				<input id="submit_button" type="submit" value="Submit" style="margin-top:10px;"/>
