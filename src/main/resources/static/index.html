<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header bg-primary text-white"> Login to your account</div>
        <div class="card-body">
            <form action="/login" method="post">
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" name="userName" id="username" class="form-control"
                               placeholder="username" required="required" autofocus="autofocus">
                        <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" name="password" id="inputPassword" class="form-control"
                               placeholder="Password" required="required">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
    
                <input type="date" id="birthday" name="birthday">
                
                <br/>
                <br/>
                
                <button class="btn btn-primary btn-block" type="submit" value="login">login</button>
                
            </form>

        </div>
    </div>
</div>

</body>

</html>
